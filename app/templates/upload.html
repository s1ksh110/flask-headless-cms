<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone.css" rel="stylesheet">
    <script src="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone-min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Upload Media</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-100 text-green-700 p-4 rounded mb-4 text-center">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Dropzone Form -->
        <form 
            action="{{ url_for('routes.upload') }}"
            class="dropzone border-2 border-dashed border-gray-300 rounded-lg p-6 bg-white hover:border-blue-300 transition"
            id="my-dropzone"
            method="post"
            enctype="multipart/form-data"
        >
            <div class="dz-message text-gray-500 text-center">
                <p class="text-lg">Drag & drop an image here or click to upload</p>
                <p class="text-sm">Supported formats: .png, .jpg, .jpeg, .gif (Max: 16MB)</p>
            </div>
        </form>
    </div>

    <script>
        Dropzone.autoDiscover = false;

        const dropzone = new Dropzone("#my-dropzone", {
            paramName: "file",
            maxFilesize: 16,
            acceptedFiles: "image/*",
            init: function () {
                this.on("success", function (file, response) {
                    console.log("✅ Upload successful", response);
                    // Optional: Show success message
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'bg-green-100 text-green-700 p-4 rounded mt-4 text-center';
                    messageDiv.textContent = response.message || 'File uploaded successfully!';
                    document.querySelector('.dropzone').appendChild(messageDiv);
                });

                this.on("error", function(file, errorMessage) {
                    console.error("❌ Upload error:", errorMessage);
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'bg-red-100 text-red-700 p-4 rounded mt-4 text-center';
                    messageDiv.textContent = errorMessage.error || 'Upload failed!';
                    document.querySelector('.dropzone').appendChild(messageDiv);
                });
            }
        });

        window.addEventListener("dragover", e => e.preventDefault());
        window.addEventListener("drop", e => e.preventDefault());
    </script>
</body>
</html>
